# Fly.io configuration for PersonaPlex
# Docs: https://fly.io/docs/reference/configuration/
#
# Before deploying:
#   1. fly apps create personaplex
#   2. fly secrets set HF_TOKEN=hf_your_token_here
#   3. fly deploy

app = "personaplex"
primary_region = "ord"

# GPU Machine — pick one:
#   a100-40gb  (~$2.50/hr) — recommended, fast inference
#   l40s       (~$1.25/hr) — cheaper, still fast
#   a100-80gb  (~$3.50/hr) — if you need more VRAM
vm.size = "a100-40gb"
swap_size_mb = 16384

[build]
  dockerfile = "Dockerfile.fly"

[env]
  NO_TORCH_COMPILE = "1"

# Persistent volume for HF model cache (~15GB on first download)
[mounts]
  source = "model_cache"
  destination = "/root/.cache"

# Expose PersonaPlex on port 8998 via Fly's HTTPS proxy
[[services]]
  internal_port = 8998
  protocol = "tcp"
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 10
    soft_limit = 5

  # Health check — the static root returns index.html
  [[services.http_checks]]
    interval = 30000
    grace_period = "300s"
    method = "GET"
    path = "/"
    protocol = "http"
    timeout = 5000
